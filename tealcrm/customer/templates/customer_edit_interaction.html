<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Interaction - {{ interaction.customer.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }

        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }

        .back-button {
            text-decoration: none;
            padding: 8px 15px;
            background: #00796b;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-button:hover {
            background: #004d40;
        }

        .textarea-custom {
            width: 100%;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .select-custom {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .form-container {
            padding-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <a href="{% url 'select_customer_for_interaction' %}" class="back-button">Back to Interactions</a>

        <h1>Edit Interaction for {{ interaction.customer.name }}</h1>

        <form method="POST" class="form-container">
            {% csrf_token %}
            <div class="form-group">
                <label for="interaction_type">Interaction Type:</label>
                <select name="interaction_type" id="interaction_type" class="select-custom" required>
                    <option value="Call" {% if interaction.interaction_type == "Call" %}selected{% endif %}>Call</option>
                    <option value="Email" {% if interaction.interaction_type == "Email" %}selected{% endif %}>Email</option>
                    <option value="Meeting" {% if interaction.interaction_type == "Meeting" %}selected{% endif %}>Meeting</option>
                    <option value="Other" {% if interaction.interaction_type == "Other" %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea name="notes" id="notes" class="textarea-custom" rows="5" required>{{ interaction.notes }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Update Interaction</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
