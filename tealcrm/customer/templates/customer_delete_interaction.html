<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Interaction</title>

</head>
<body>
    <h1>Delete Interaction</h1>
    <p>Are you sure you want to delete this interaction?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'view_customer_interaction' interaction.customer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
