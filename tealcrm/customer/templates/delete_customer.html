<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Title */
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #d9534f;
        }

        /* Button Styling */
        .delete-btn {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        .cancel-btn {
            display: inline-block;
            margin-top: 20px;
            color: #5bc0de;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .cancel-btn:hover {
            color: #31b0d5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Are you sure you want to delete the customer "<strong>{{ customer.name }}</strong>"?</h1>

        <form action="{% url 'delete_customer' customer.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
        </form>

        <a href="{% url 'customer_dashboard' %}" class="cancel-btn">Cancel</a>
    </div>

</body>
</html>
