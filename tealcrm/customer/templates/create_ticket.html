<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Support Ticket | TealCRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <style>
        /* General Styling */
        body {
            background: linear-gradient(120deg, #ffffff, #f0f4f8);
            font-family: 'Arial', sans-serif;
            padding-top: 90px;
            color: #333;
        }
        
        /* Container Styling */
        .ticket-container {
            max-width: 700px;
            margin: auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .ticket-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
        }

        /* Header Styling */
        .ticket-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .ticket-header h2 {
            font-size: 28px;
            color: #2e3b44;
            margin-bottom: 10px;
        }
        .ticket-header p {
            color: #555;
            font-size: 16px;
        }

        /* Form Styling */
        .form-group label {
            font-weight: bold;
            color: #2e3b44;
        }
        .form-control {
            border: 2px solid #00796b;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #004d40;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004d40;
        }

        /* Footer Styling */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
        .footer a {
            color: #00796b;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .ticket-container {
                padding: 20px;
            }
            .ticket-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section (Optional: You can reuse your existing header here) -->
    <div class="header fixed-top bg-dark text-white d-flex justify-content-between align-items-center px-4 py-3">
        <h1 class="h4 mb-0">TealCRM</h1>
        <div>
            <a href="{% url 'customer_dashboard' %}" class="btn btn-outline-light btn-sm mr-2">Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>

    <!-- Create Support Ticket Form -->
    <div class="ticket-container">
        <div class="ticket-header">
            <h2><i class="fas fa-ticket-alt"></i> Create Support Ticket</h2>
            <p>Please fill out the form below to submit a support ticket.</p>
        </div>
        <form method="post" action="{% url 'create_ticket' %}">
            {% csrf_token %}
            <!-- Title Field -->
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter ticket title" required>
            </div>
            <!-- Description Field -->
            <div class="form-group">
                <label for="description"><i class="fas fa-edit"></i> Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe your issue" required></textarea>
            </div>
            <!-- Status Field -->
            <div class="form-group">
                <label for="status"><i class="fas fa-info-circle"></i> Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="open">Open</option>
                    <option value="in_progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Ticket</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 TealCRM. All Rights Reserved.</p>
        <p>
            Follow us on 
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>, 
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>, 
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
        </p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
