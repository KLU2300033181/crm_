<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ffffff, #f0f4f8);
            padding-top: 90px;
            color: #333;
            overflow: hidden;
        }

        /* Header Styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 30px;
            background: linear-gradient(135deg, #2b3a42, #3d4c57);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-bottom: 4px solid #3d4c57;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin-right: auto;
            letter-spacing: 1px;
        }

        .welcome-message {
            font-size: 18px;
            margin-right: 30px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .header-buttons a {
            margin-left: 10px;
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .header-buttons a:hover {
            background-color: #45a049;
        }

        /* Form Styling */
       .container {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
    position: relative; /* Makes the container floatable */
    left: 0; /* Optional: Adjust if you want it to float slightly to the left or right */
    right: 0; /* Optional: Adjust if you want it to float slightly to the left or right */
    {#z-index: 10; /* Optional: Ensures the container stays above other elements */#}
}

        h1 {
            color: #2e3b44;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            width: 80%;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #5b9bd5;
            box-shadow: 0 0 8px rgba(91, 155, 213, 0.5);
        }

        button {
            grid-column: span 2;
            padding: 14px;
            font-size: 18px;
            color: white;
            background-color: #2e3b44;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3e7b9c;
        }

        /* Success Message */
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #4caf50;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: span 1;
            }
        }
         footer {
            background-color: #2e3b44; /* Blue background for the footer */
            color: white; /* White text color */
            text-align: center; /* Center the text */
            padding: 20px; /* Add padding around the footer */
            position: fixed; /* Keep it fixed at the bottom of the page */
            left: 0; /* Align it to the left */
            bottom: 0; /* Align it to the bottom */
            width: 100%; /* Make sure it spans the full width */
            font-size: 14px; /* Set a slightly smaller font size */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1); 
        }

        footer p {
            margin: 0; /* Remove default margin */
        }

        footer a {
            color: white; /* Ensure the links inside footer are white */
            text-decoration: none; /* Remove underline from links */
        }

        footer a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>TealCRM Dashboard</h1>
        <p class="welcome-message">Welcome back, {{ user.username }}!</p>
        <div class="header-buttons">

            <a href="{% url 'customer_dashboard' %}">Customer Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <main>
        <!-- Create Customer Form -->
        <div class="container">
            <h1>Create New Customer</h1>
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" name="state" id="state" required>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
                <button type="submit">Create Customer</button>
            </form>

            <!-- Success Message -->
            {% if messages %}
                <div class="message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
  
    </main>
<footer>
     <p>&copy; 2024 TealCRM
</footer>
</body>
</html>
