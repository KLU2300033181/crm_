<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ffffff, #f0f4f8);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Container styling */
        .signup-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;
        }
        .signup-container:hover {
            transform: translateY(-5px); /* Floating effect */
        }

        /* Header styling */
        .signup-container h2 {
            color: #2e3b44;
            text-align: center;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background: linear-gradient(135deg, #2b3a42, #3d4c57);
            padding: 10px 20px;
            top:0;
            position: fixed;

        }
        .navbar .navbar-nav {
            margin-left: auto; /* Align navbar items to the right */
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
        }

        /* Form controls */
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #2e3b44;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #2e3b44;
        }

        /* Link styling */
        .text-center a {
            color: #2e3b44;
            text-decoration: none;
            font-weight: bold;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'AboutUs' %}">AboutUs</a>
            <a class="nav-link" href="{% url 'ContactUs' %}">ContactUs</a>
            <a class="nav-link" href="{% url 'services' %}">Services</a>
        </div>
    </nav>

    <!-- Signup Container -->
    <div class="signup-container">
        <h2>Lead Sign Up</h2>
        <form action="{% url 'signup' %}" method="POST" id="signupForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
