<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(120deg, #ffffff, #f0f4f8);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container styling */
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px); /* Floating effect */
        }

        /* Header styling */
        .login-container h2 {
            color: #2e3b44;
            text-align: center;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Form controls */
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #2e3b44;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #2e3b44;
        }

        /* Link styling */
        .text-center a {
            color: #2e3b44;
            text-decoration: none;
            font-weight: bold;
        }
        .text-center a:hover {
            text-decoration: underline;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background: linear-gradient(135deg, #2b3a42, #3d4c57);
            padding: 10px 20px;
            top: 0;
            position: fixed;
            z-index: 1000;
        }
        .navbar .navbar-nav {
            margin-left: auto; /* Align navbar items to the right */
            flex-wrap: nowrap; /* Prevent wrapping by default */
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
        }

        /* Responsive navbar for mobile */
        @media (max-width: 768px) {
            .navbar .navbar-nav {
                flex-wrap: wrap; /* Allow wrapping on small screens */
                justify-content: center; /* Center items for better alignment */
            }
            .navbar .nav-link {
                margin: 5px 10px; /* Add spacing between links */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'AboutUs' %}">About Us</a>
            <a class="nav-link" href="{% url 'ContactUs' %}">Contact Us</a>
            <a class="nav-link" href="{% url 'services' %}">Services</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Lead Login</h2>
        <form action="{% url 'login' %}" method="POST" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
</body>
</html>
